<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

  <link rel="stylesheet" href="sign-up-style.css">
  <title>sign-up form</title>
</head>

<body>
  <div class="container">
    
    <div class="contain-set" style="width: 100%;">
      <div class="image-appointment order-sm-0"></div>
    <div class="set">
  <!-- login-form -->
<div class="form">
  
        <form type="post" class=" login" id="login-form" name="log-in" onsubmit="return(loginsubmit())">
    <div class="formset width-80">
      <label for="email-1">Email address</label>
      <input type="email" class="form-control" id="email-1">
    </div>
    <div class="formset width-80">
      <label for="user-name">User Name</label>
      <input type="text" class="form-control" id="user-name">
    </div>
    <div class="formset width-80">
      <label for="pass">Password</label>
      <input type="password" class="form-control" id="pass">
      <i class="fa fa-sharp fa-solid fa-eye fa-2x eye-icon"></i>
    </div>
    <button type="submit" class="btn btn-primary width-80 ">Submit</button>
    </form></div>
    <!-- sign-up form -->
    <div class="form">
    <form type="post" class="form register" name="sign-up" onsubmit="return(signupsubmit())">
      <!-- form -->
      <div class="formset width-80">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email">
      </div>
      <div class="formset width-80">
        <div class="mob">
          <label for="mobile">Enter your mobile no.</label>
          <input type="number" id="mob" class="form-control">
        </div>
      </div>
      <div class="formset">
        <div class="inline-b">
          <label for="first-name last-name">Enter patient name</label>
          <input type="text" name="first-name" id="first-name" placeholder="first name" class="form-control">
        </div>
        <div class="inline-b">
          <input type="text" name="last-name" id="last-name" placeholder="last name" class="form-control">

        </div>
      </div>

      <div>
      <div class="formset inline-b">
        <div class="dob">
          <label for="date-birth">Enter Date of Birth</label>
          <input type="date" id="date-birth" class="form-control">
        </div>
      </div>
      <div class="formset inline-b">
        <div class="marriage">
         <label for="marital">Marital Status</label>
         <select name="marital-status" id="marital" class="form-control"> 
           <option value="single">Single</option>
           <option value="married">Married</option>
           <option value="unmarried">Unmarried</option>
           <option value="divorced">Divorced</option>
           <option value="widowed">Widowed</option>
         </select>
          </div>
     </div>
      </div>
      <div class="formset">
        <div class="gen">
          <label for="Gender">Gender</label>
          <label for="male">
            <input type="radio" name="Gender" value="male" id="male">Male
          </label>
          <label for="Female">
            <input type="radio" name="Gender" value="Female" id="Female">Female
          </label>
        </div>
      </div>
     
      <div class="formset">
        <div class="inline-b">
          <label for="R-date">Enter registration date</label>
          <input type="date" id="R-date" class="form-control">
        </div>
        <div class="inline-b">
          <label for="R-time"> & Time:</label>
          <input type="time" id="R-time" class="form-control">
        </div>
        </div>
        <div class="formset">
        <div class="address-class">
          <label for="address-1 address-2 pincode">Enter Your Address</label> <br>
          <label for="address-1"><sub>Address 1</sub></label>
          <input type="address" id="address-1" class="form-control width-80">
          <label for="street-name"><sub>Address 2</sub></label>
          <input type="address" id="address-2" class="form-control width-80">

          <div class="inline-b">
            <label for="pincode"><sub>pincode</sub></label>
            <input type="number" id="pincode" class="form-control">
          </div>
          <div class="inline-b">
            <label for="city"><sub>city/state province</sub></label>
            <input type="text" id="city" class="form-control">
          </div>
        </div>
      </div>
      <div class="formset width-60">
        <div class="message">
         <label for="msg">Message</label>
          <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Input your problems here" class="form-control"></textarea>
        </div>
      </div>
      <button type="submit" class="btn btn-primary submit-btn">Submit</button>
    </form>
    </div>
    </div>
    </div>
    <div class="two-btns inline-b">
      <button type="button" class="btn btn-primary loginbtn width-100px">login</button> 
      <button type="button" class="btn btn-primary sign-up-btn width-100px">Sign-up</button>
    </div>
  </div>
  <script src="sign-up-script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
